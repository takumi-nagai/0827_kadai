<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけんシステム</h1>
</header>

<main>
  <div class="btn">
    
    <div id="gu_btn"><a>グー</a></div>
    <div id="cho_btn"><a>チョキ</a></div>
    <div id="par_btn"><a>パー</a></div>
  </div>

  
  <ul class="jan">
    <li>YOU</li>
    <li>COM</li>
  </ul>
  <ul class="jan-gazou">
    <li id="you-img"></li>
    <li id="com-img"></li>
  </ul>
  <div class="pc">コンピュータの出した手は？「<span id="pc_hands">なに？</span>」※著作権は...</div>
  <div class="pc" id="judgment"></div>
  <div id="gazou"></div>
</main>

<footer>
  <div class="result">
    <div>勝ち：<a id="win">0</a>回</div>
    <div>負け：<a id="lose">0</a>回</div>
    <div>あいこ：<a id="draw">0</a>回</div>
    <div>総回数：<a id="sum">0</a>回</div>
    <div>勝率：<a id="win_rate">0</a>%</div>
</div>
</footer>
<script>
//じゃんけん用のSCRIPTを書いてください
let win = 0;
let lose = 0;
let draw = 0;
let sum = 0;
let win_rate = 0;


$("#gu_btn").on("click",function(){
  $("#you-img").empty();
  $("#com-img").empty();
  $("#you-img").html('<img src = "img/gu.jpg">');
        const num = Math.ceil(Math.random()*3);
        if(num == 1){
          $("#pc_hands").html("<span>コンピュータ:グー</span>");
          $("#judgment").html("<span>あいこでしょ？</span>");
          $("#judgment").css("color","#000000");
          $("#judgment").css("font-size","64px");
          $("#gazou").html('<img src = "img/aiko.jpeg">');
          $("#com-img").html('<img src = "img/gu.jpg">');
          draw +=1;
          $("#draw").html(draw);
        }
        if(num == 2){
          $("#pc_hands").html("<span>コンピュータ:チョキ</span>");
          $("#judgment").html("<span>あなたの勝ち(^_-)-☆</span>");
          $("#judgment").css("color","#ff0000");
          $("#judgment").css("font-size","100px");
          $("#gazou").html('<img src = "img/win.jpg">');
          $("#com-img").html('<img src = "img/choki.jpg">');
          win += 1;
          $("#win").html(win);
        }
        if(num == 3){
          $("#pc_hands").html("<span>コンピュータ:パー</span>");
          $("#judgment").html("<span>あなたの負け</span>");
          $("#judgment").css("color","#0000FF");
          $("#judgment").css("font-size","64px");
          $("#gazou").html('<img src = "img/lose.png">');
          $("#com-img").html('<img src = "img/par.jpg">');
          lose += 1;
          $("#lose").html(lose);
        }
      sum += 1;
      $("#sum").html(sum);
      win_rate = Math.round(win/sum*1000)/10;
      $("#win_rate").html(win_rate); 

    });

        }
        if(num == 2){

          draw += 1;

        sum += 1;
        $("#sum").html(sum);

        $("#win_rate").html(win_rate);

</body>
</html>
